<div class="flex items-center gap-x-5 px-2 py-3 cursor-pointer group">
  <div class="relative img-container">
    <img [src]="track.image" alt="track picture" class="w-14 h-14">
    <div class="overlay">
      <img src="/assets/icons/info.svg" class="w-5" alt="info">
    </div>
  </div>
  <div class="flex-1 flex justify-between text-white/50">
    <div class="w-full">
      <span class="block text-base text-white group-hover:underline">{{ track.name }}</span>
      <span class="block max-w-[90%] text-sm whitesace-nowrap overflow-hidden text-ellipsis">
        {{track.artist}}
        <span class="text-xs px-1">&bull;</span>
        {{ track.album }}
      </span>
    </div>
    <span class="text-xs">{{track.duration}}</span>
  </div>
</div>
