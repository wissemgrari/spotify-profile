<div class="flex flex-col items-center gap-y-10 md:flex-row mb-10 lg:mb-16">
  <h1 class="capitalize text-white text-2xl lg:text-3xl font-bold">Your playlists</h1>
</div>
<div class="w-full grid grid-cols-[repeat(auto-fit,minmax(120px,1fr))] md:grid-cols-[repeat(auto-fit,minmax(150px,1fr))]  xl:grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-x-8 gap-y-10">
  <playlist *ngFor="let playlist of playlists$ | async" [playlist]="playlist" />
</div>
