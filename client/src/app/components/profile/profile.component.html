<div *ngIf="userProfile$ | async as userProfile" class="w-full">
  <!--  Profile -->
  <div class="flex flex-col justify-center items-center gap-y-8 mb-20">
    <div class="w-36 h-36 rounded-full relative overflow-hidden">
      <img class="object-cover" [ngSrc]="userProfile.image" priority fill alt="user picture">
    </div>
    <h1 class="capitalize text-white text-3xl md:text-4xl font-bold">{{ userProfile.display_name }}</h1>
    <div class="flex items-center gap-x-10">
      <div class="flex flex-col items-center gap-y-1">
        <span class="text-primary font-bold md:text-lg">{{ userProfile.followers }}</span>
        <span class="text-white/50 uppercase text-xs font-normal tracking-[.2em]">Followers</span>
      </div>
      <div class="flex flex-col items-center gap-y-1">
        <span class="text-primary font-bold md:text-lg">{{ userProfile.following }}</span>
        <span class="text-white/50 uppercase text-xs font-normal tracking-[.2em]">Following</span>
      </div>
      <div class="flex flex-col items-center gap-y-1">
        <span class="text-primary font-bold md:text-lg">14</span>
        <span class="text-white/50 uppercase text-xs font-normal tracking-[.2em]">Playlists</span>
      </div>
    </div>
    <app-button title="Logout" (onClick)="logout()"/>
  </div>
  <div class="grid items-center gap-y-12 gap-x-10 lg:gap-x-32 md:grid-cols-2">
    <!-- Top Artists -->
    <div class="flex flex-col gap-y-5">
      <div class="flex items-center justify-between">
        <h2 class="text-white text-base md:text-lg lg:text-2xl font-bold">Top Artists of All Time</h2>
        <a routerLink="/artists">
        <app-button title="see more"/>
        </a>
      </div>
      <top-artists [artists]="topArtists$ | async" />
    </div>
    <!-- Top Tracks -->
    <div class="flex flex-col gap-y-5">
      <div class="flex items-center justify-between">
        <h2 class="text-white text-base md:text-lg lg:text-2xl font-bold">Top Tracks of All Time</h2>
        <a routerLink="/tracks">
        <app-button title="see more"/>
        </a>
      </div>
      <top-tracks [tracks]="topTracks$ | async" />
    </div>
  </div>
</div>
